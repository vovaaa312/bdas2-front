<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pacienti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body style="overflow-y: auto;">
<div class="container" style="margin-bottom: 70px;">
  <h2>Pacienti</h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">JMENO</th>
      <th scope="col">PRIJMENI</th>
      <th scope="col">DATUM HOSPITALIZACE</th>
      <th scope="col">DATUM NAROZENI</th>
      <th scope="col">CISLO TELEFONU</th>
      <th scope="col">ZEME</th>
      <th scope="col">MESTO</th>
      <th scope="col">ADRESA</th>
      <th scope="col">PSC</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="pacient: ${pacientiList}">
      <th th:text="${pacient.jmeno}"scope="row"></th>
      <td th:text="${pacient.prijmeni}" ></td>
      <td th:text="${pacient.datumHospitalizace}" ></td>
      <td th:text="${pacient.datumNarozeni}" ></td>
      <td th:text="${pacient.cisloTelefonu}" ></td>
    </tr>
    </tbody>
  </table>

  <!-- Футер -->
  <footer class="fixed-bottom bg-light p-3">
    <div class="container">
      <a th:href="@{/add-pacient-page}" class="btn btn-primary">Add pacient</a>
      <!-- Здесь вы можете добавлять другие кнопки по вашему усмотрению -->
    </div>
  </footer>
</div>
</body>
</html>
