    <form action="#" th:action="@{/savePA}" th:object="${pacientAdresa}" method="post">
        <div class="mb-3">
            <label  class="form-label">Jmeno</label>
            <input th:field="*{jmeno}" type="text">
        </div>
        <div class="mb-3">
            <label  class="form-label">Prijmeni</label>
            <input th:field="*{prijmeni}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label  class="form-label">Datum hospitalizace</label>
            <input th:field="*{datumHospitalizace}" type="date" class="form-control">
        </div>
        <div class="mb-3">
            <label  class="form-label">Datum narozeni</label>
            <input th:field="*{datumNarozeni}" type="date" class="form-control">
        </div>
        <div class="mb-3">
            <label  class="form-label">Cislo telefonu</label>
            <input th:field="*{cisloTelefonu}" type="number" class="form-control">
        </div>
        <div class="mb-3">
            <label  class="form-label">Pohlavi</label>
            <input th:field="*{pohlavi}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label  class="form-label">Zeme</label>
            <input th:field="*{zeme}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label  class="form-label">Mesto</label>
            <input th:field="*{mesto}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label  class="form-label">Adresa</label>
            <input th:field="*{adresa}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label  class="form-label">PSC</label>
            <input th:field="*{psc}" type="number" class="form-control">
        </div>

    </form>
