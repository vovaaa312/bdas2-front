<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body style="overflow-y: auto;">
<div class="container" style="margin-bottom: 70px;">
  <h2>Login</h2>

  <form action="#" th:action="@{/saveUser}" th:object="${uzivatel}" method="post">
    <div class="mb-3">
      <label  class="form-label">Jmeno</label>
      <input th:field="*{jmeno}" type="text">
    </div>
    <div class="mb-3">
      <label  class="form-label">Heslo</label>
      <input th:field="*{heslo}" type="text" class="form-control">
    </div>


    <div class="col">
      <a th:href="@{/login}" class="btn btn-primary">Back</a>
    </div>
  </form>


</div>
</body>
</html>
